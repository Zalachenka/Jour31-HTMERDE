
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-uhut8PejFZO8994oEgm/ZfAv0mW1/b83nczZzSwElbeILxwkN491YQXsCFTE6+nx" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="eventstyle.css">

  <!-- Title -->
  <title>Forms</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../favicon.ico">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../../assets/vendor/animate.css/animate.min.css">

  <!-- CSS Space Template -->
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/signin.css">
</head>

<body>

  <!-- ========== MAIN CONTENT ========== -->
  <form class="js-validate form-signin p-5">
    <!-- Logo -->
    <div class="text-center">
      <a href="../home/index.html" aria-label="Space">
     
      </a>
    </div>
    <!-- End Logo -->

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="h3 mb-0">Please sign in</h1>
      <p>Signin to manage your account.</p>
    </div>
    <!-- End Title -->
<div id="input">
    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <span class="fa fa-user form__text-inner"></span>
          </span>
        </div>
        <input type="email" class="form-control form__input" name="email" required
               placeholder="Email"
               aria-label="Email"
               data-msg="Please enter a valid email address."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <!-- Input -->

    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <span class="fa fa-lock form__text-inner"></span>
          </span>
        </div>
        <input type="password" class="form-control form__input" name="password" required
               placeholder="Password"
               aria-label="Password"
               data-msg="Your password is invalid. Please try again."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->
</div>
    <div class="row mb-3">
      <div class="col-6">
        <!-- Checkbox -->
        <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
          <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
          <label class="custom-control-label" for="rememberMeCheckbox">
            Remember Me
          </label>
        </div>
        <!-- End Checkbox -->
      </div>

      <div class="col-6 text-right">
        <a class="float-right" href="recover-account.html">Forgot Password?</a>
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-block btn-primary">Signin</button>
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Do not have an account? <a href="signup-simple.html">Signup</a></p>
    </div>
